<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="icon" type="image/png" href="asset/img/logo.png">
    <link rel="stylesheet" href="asset/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="txt-cen">Calculator !</h1>

    <div class="conatainer calc-center">
        <div class="input-div">
            <input class="input" type="text"/>
        </div>
        <div class="one-line">
            <button class="button exp">C</button>
            <button class="button exp">=</button>
        </div>
        <div class="one-line">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
        </div>
        <div class="one-line">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>
        </div>
        <div class="one-line">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="one-line">
            <button class="button exp">0</button>
            <!-- <button class="button">%</button> -->
            <button class="button">.</button>
            <button class="button">-</button>
        </div>
    </div>

    <footer class="main-footer">
        <div class="float-right">
            <strong>Copyright &copy; 2023. All rights reserved.</strong>
            <a href="https://www.linkedin.com/in/priyanshu-paliwal-017a6a262/" target="_blank"><b>Priyanshu Paliwal</b></a>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="asset/js/bootstrap.bundle.min.js"></script>

</body>

</html>
